{% extends "animals/base.html" %} {% block content %}
{% if animals %}
<ul>
    {% for animal in animals %}
    <li><a href="{% url 'clinic:animals:detail' animal.id %}">{{animal.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p><strong>No animals yet.</strong></p>
{% endif %}
<p><a href="{% url 'clinic:animals:create' %}">Add new</a></p>
{% endblock %}
